{% if salt['pillar.get']('gitlab:db_engine', 'mysql2') == 'mysql2' %}
{% set db_engine = 'mysql2' %}
{% set db_encoding = 'utf8' %}
{% elif salt['pillar.get']('gitlab:db_engine') == ' postgresql' %}
{% set db_engine = 'postgesql' %}
{% set db_encoding = 'unicode' %}
{% endif %}
#
# PRODUCTION
#
production:
  adapter: {{ db_engine }}
  encoding: {{ db_encoding }}
  database: {{ salt['pillar.get']('gitlab:db_name') }}
  pool: 10
  username: {{ salt['pillar.get']('gitlab:db_user') }}
  password: {{ salt['pillar.get']('gitlab:db_pass') }}
  {% if salt['pillar.get']('gitlab:db_remote', false) %}
  host: {{ salt['pillar.get']('gitlab:db_host', '127.0.0.1') }}
  port: {{ salt['pillar.get']('gitlab:db_port') }}
  {%- endif %}
  # socket: /tmp/postgresql.sock

#
# Development specific
#
development:
  adapter: {{ db_engine }}
  encoding: {{ db_encoding }}
  database: gitlabhq_development
  pool: 5
  username: {{ salt['pillar.get']('gitlab:db_user') }}
  password:
  # socket: /tmp/postgresql.sock

#
# Staging specific
#
staging:
  adapter: {{ db_engine }}
  encoding: {{ db_encoding }}
  database: gitlabhq_staging
  pool: 5
  username: {{ salt['pillar.get']('gitlab:db_user') }}
  password:
  # socket: /tmp/postgresql.sock

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: {{ db_engine }}
  encoding: {{ db_encoding }}
  database: gitlabhq_test
  pool: 5
  username: {{ salt['pillar.get']('gitlab:db_user') }}
  password:
  # socket: /tmp/postgresql.sock

