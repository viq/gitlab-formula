#
# PRODUCTION
#
production:
  adapter: {{ salt['pillar.get']('gitlab:db_engine') }}
  encoding: {% if salt['pillar.get']('gitlab:db_engine') == 'postgresql' %}unicode{% elif salt['pillar.get']('gitlab:db_engine') == 'mysql2' %}utf8{% endif %}
  database: {{ salt['pillar.get']('gitlab:db_name') }}
  pool: 10
  username: {{ salt['pillar.get']('gitlab:db_user') }}
  password: {{ salt['pillar.get']('gitlab:db_pass') }}
  host: {{ salt['pillar.get']('gitlab:db_host') }}
  {% if salt['pillar.get']('gitlab:db_remote', false) %}
  port: {{ salt['pillar.get']('gitlab:db_port') }}
  {%- endif %}
  # socket: /tmp/postgresql.sock

